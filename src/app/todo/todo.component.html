<div class="container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-sm-6">
        <mat-form-field style="width: 100%; margin: 0">
          <input matInput placeholder="Task" formControlName="task">
        </mat-form-field>
      </div>
      <div class="col-sm-4">
        <mat-form-field>
          <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <button type="submit" mat-raised-button color="primary" [disabled]="form.invalid">Save Task</button>
      </div>
    </div>
  </form>
  <hr>
  <app-task></app-task>
</div>
